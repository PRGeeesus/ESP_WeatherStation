    <header class="w3-container w3-red w3-center" style="padding:50px 16px">

    <div class = "w3-container w3-padding-small w3-margin-top"  id = "container1" >
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" id = hideCanvasSettings>Settings</button>
    </div>

    <div class = w3-container id = "canvasSettings" hidden = "true">
        <!---------THIS IS WHERE YOU CAN INSERT SETINGS FOR THE CANVAS---->
        <div>
          <button class="w3-button w3-black w3-padding-small w3-large w3-margin-top" id = hideTemp>Toggle Temperature</button>
          <button class="w3-button w3-black w3-padding-small w3-large w3-margin-top" id = hideHumi>Toggle Humidity</button>
        </div>
        <div>
          <p class = "w3-tag w3-grey w3-padding-small">Select Update Interval: </p>
          <select class = "w3-tag w3-grey w3-padding-small" name="updateInterval" id="updateIntervalSelect">
              <option class = "w3-tag w3-white" value="1000">1 sec</option>
              <option class = "w3-tag w3-white" value="10000">10 sec</option>
              <option class = "w3-tag w3-white" value="120000">2 min</option>
          </select>
          <div>
            <p class = "w3-tag w3-grey" id = "nrDataSamples"></p>
          </div>
        </div>
    </div>
    <div class = "w3-container container1">

        <canvas class ="canvas" id = "firstChart" ></canvas>
